services:
  # Base de données MongoDB optimisée
  mongodb:
    image: mongo:7.0
    container_name: idurar-mongodb-optimized
    restart: unless-stopped
    ports:
      - "27018:27017"  # Port différent pour éviter les conflits
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: idurar_erp_crm
    volumes:
      - mongodb_data_optimized:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - idurar-network-optimized
    # Optimisations MongoDB
    command: mongod --wiredTigerCacheSizeGB 0.5 --logpath /var/log/mongodb/mongod.log --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Node.js optimisé
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.optimized
    container_name: idurar-backend-optimized
    restart: unless-stopped
    ports:
      - "5002:5000"  # Port différent pour éviter les conflits
    environment:
      - NODE_ENV=production
      - DATABASE=mongodb://admin:password123@mongodb:27017/idurar_erp_crm?authSource=admin
      - JWT_SECRET=your-jwt-secret-key-here-optimized
      - JWT_EXPIRES_IN=7d
      - PORT=5000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      - backend_node_modules:/app/node_modules
    networks:
      - idurar-network-optimized
    # Health check pour le backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limites de ressources
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Frontend React optimisé avec nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.optimized
      args:
        VITE_BACKEND_SERVER: http://localhost:5002/
    container_name: idurar-frontend-optimized
    restart: unless-stopped
    ports:
      - "3001:3000"  # Port différent pour éviter les conflits
    environment:
      - VITE_BACKEND_SERVER=http://localhost:5002/
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - idurar-network-optimized
    # Health check pour le frontend
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limites de ressources
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Monitoring simple avec Portainer
  portainer:
    image: portainer/portainer-ce:latest
    container_name: idurar-portainer-optimized
    restart: unless-stopped
    ports:
      - "9000:9000"  # Interface web de Portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - idurar-network-optimized
    # Health check pour Portainer - utilise la commande la plus simple
    healthcheck:
      test: ["CMD", "/portainer", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Limites de ressources pour Portainer
    deploy:
    
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

volumes:
  mongodb_data_optimized:
  backend_node_modules:
  portainer_data:

networks:
  idurar-network-optimized:
    driver: bridge
